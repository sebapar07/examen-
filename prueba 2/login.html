<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>windgames</title>
    <link rel="icon" type="image/jpg" href="imagenes/logo.png">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="index.html">
        <img class="logo" src="imagenes/logo.png" align=left>
        </a>
    <div class="contenedor-form">
        <div class="toggle">
            <span> Crear Cuenta</span>
        </div>
        
        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
        
        <div class="formulario">
            <h2>Crea tu Cuenta</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" required>
                
                <input type="password" placeholder="Contraseña" required>
                
                <input type="email" placeholder="Correo Electronico" required>
                
                <input type="text" placeholder="Teléfono" required>
                
                <input type="submit" value="Registrarse">
            </form>
        </div>
        <div class="reset-password">
            <a href="#">Olvido su Contraseña?</a>
        </div>
    </div>

    <div class="wrap">
        <div class="widget" >
          <div class="fecha">
            <p id="diaSemana" class="diaSemana" style="color:white";>Martes</p>
            <p id="dia" class="dia" style="color:white";>27</p>
            <p style="color:white";>de </p>
            <p id="mes" class="mes" style="color:white";>Octubre</p>
            <p style="color:white";>del </p>
            <p id="year" class="year" style="color:white";>2015</p>
          </div>
      
          <div class="reloj">
            <p id="horas" class="horas" style="color:white";>11</p>
            <p style="color:white";>:</p>
            <p id="minutos" class="minutos" style="color:white";>48</p>
            <p style="color:white";>:</p>
            <div class="caja-segundos">
              
              <p id="segundos" class="segundos" style="color:white";>12</p>
              <p id="ampm" class="ampm" style="color:white";>AM</p>
            </div>
          </div>
        </div>
      </div>
    





    <script src="js/jquery-3.1.1.min.js"></script>    
    <script src="js/main.js"></script>
    <script src ="js/reloj.js"></script>
</body>
</html>
